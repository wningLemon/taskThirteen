<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>百度后台管理</title>
		<!--<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
		<link rel="stylesheet" href="css/bootstrap.css" />
		<style type="text/css">

				position: relative;
				height: 460px;
				overflow: hidden;
			}
			#move{
				position: absolute;
				width: 100%;

	</head>

	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
	      			</button>
					<a class="navbar-brand" href="#">百度新闻后台</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">首页</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-5 col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">新闻编辑 </h3>
						</div>
						<div class="panel-body" >
							<form role="form" id="insertform">
								<div class="form-group">
									<label for="newstitle">新闻标题</label>
									<input type="text" class="form-control" id="newstitle" placeholder="请输入新闻标题">
								</div>
								<div class="form-group">
									<label for="newstype">新闻类型</label>
									<select class="form-control" id="newstype">
										<option>精选</option>
										<option>百家</option>
										<option>图片</option>
										<option>娱乐</option>
										<option>本地</option>
										<option>社会</option>
									</select>
								</div>
								<div class="form-group">
									<label for="newsimg">新闻图片</label>
									<input type="text" class="form-control" id="newsimg" placeholder="请输入图片路径">
								</div>
								<div class="form-group">
									<label for="newstime">新闻时间</label>
									<input type="datetime-local" class="form-control" id="newstime" placeholder="2016/11/17  --:--">
								</div>
								<div class="form-group">
									<label for="newssrc">新闻来源</label>
									<input type="text" class="form-control" id="newssrc" placeholder="请输入新闻来源">
								</div>
								<button class="btn btn-primary" id="btnSubmit">提交新闻</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-7 col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">新闻列表</h3>
						</div>
						<div class="panel-body">
							<table class="table" id="newstable">
								<thead>
									<tr>
										<td>id</td>
										<td>类型</td>
										<td>新闻标题</td>
										<td>图片地址</td>
										<td>新闻时间</td>
										<td>新闻来源</td>
										<td>操作</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>id</td>
										<td>类型</td>
										<td>新闻标题</td>
										<td>图片地址</td>
										<td>新闻来源</td>
										<td>新闻时间</td>
										<td>
											<button class="btn-primary btn-xs">编辑</button>
											<button class="btn-danger btn-xs">删除</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					 <!--<ul class="pager">
					    <li><a href="#" id="pagepre">上一页</a></li>
					    <li><a href="#" id="pagenext">下一页</a></li>
					 </ul>-->
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">警告</h4>
					</div>
					<div class="modal-body">
						删除无法恢复
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="comfirmDelete">确认</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal updata-->
		<div class="modal fade" id="updataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">修改</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<input type="hidden" class="form-control" id="unnewstitle" placeholder="需要修改的新闻id">
							</div>
							<div class="form-group">
								<label for="unewstitle">新闻标题</label>
								<input type="text" class="form-control" id="unewstitle" placeholder="请输入新闻标题">
							</div>
							<div class="form-group">
								<label for="unewstype">新闻类型</label>
								<select class="form-control" id="unewstype">
									<option>精选</option>
									<option>百家</option>
									<option>娱乐</option>
									<option>本地</option>
									<option>社会</option>
									<option>军事</option>
								</select>
							</div>
							<div class="form-group">
								<label for="unewsimg">新闻图片</label>
								<input type="text" class="form-control" id="unewsimg" placeholder="请输入图片路径">
							</div>
							<div class="form-group">
								<label for="unewstime">新闻时间</label>
								<input type="datetime-local" class="form-control" id="unewstime" placeholder="2016/11/17 --:--">
							</div>
							<div class="form-group">
								<label for="unewssrc">新闻来源</label>
								<input type="text" class="form-control" id="unewssrc" placeholder="请输入新闻来源">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="comfirmUpdata">确认</button>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/moment.js" ></script>
		<script type="text/javascript" src="js/admin.js"></script>
	</body>

</html>
