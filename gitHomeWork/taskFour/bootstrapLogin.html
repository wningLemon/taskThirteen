<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>bootstrap登录</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrapLogin.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-5 col-xs-7 main col-md-offset-3 col-xs-offset-3">
					<div class="titlt">
						Login
					</div>
					<form role="form">
						<div class="form-group">
							<label for="Email">请输入邮箱</label>
							<div class="input-group">
								<div class="input-group-addon">@</div>
								<input class="form-control" type="email" id="Email" placeholder="Enter email">
							</div>
						</div>
						<div class="form-group">
							<label for="Password">请输入密码</label>
							<div class="input-group">
								<div class="input-group-addon">***</div>
								<input type="password" class="form-control" id="Password" placeholder="Password">
							</div>
						</div>
						<div class="checkbox">
							<label>
				      <input type="checkbox"> 记住密码
				    </label>
						</div>
						<div class="row" style="padding:0px 15px 10px;">
							<button type="submit" class="btn btn-success col-lg-2 col-lg-offset-10">提 交</button>
						</div>
						<p class="change_link">
							忘记密码 ?
							<a href="#" class="btn btn-default" role="button">注 册</a>
						</p>
					</form>
				</div>
			</div>

		</div>
	</body>

</html>
