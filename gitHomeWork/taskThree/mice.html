<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mice</title>
		<link rel="stylesheet" href="css/mice.css" />
	</head>
	<body>
		<div class="view">
			<!--脸部-->
			<div class="face">
				<!--左耳-->
				<div class="leftEar"></div>
				<!--右耳-->
				<div class="rightEar"></div>
				<!--左眼-->
				<div class="leftEye">
					<!--左眼珠-->
					<div class="leftEye-black"></div>
				</div>
				<!--右眼-->
				<div class="rightEye">
					<!--右眼珠-->
					<div class="rightEye-black"></div>
				</div>
				<!--胡须-->
				<div class="beard">
					<!--三条胡须-->
					<span class="beard-1"></span>
					<span class="beard-2"></span>
					<span class="beard-3"></span>
				</div>
				<!--鼻子-->
				<div class="nose"></div>
				<!--牙齿-->
				<div class="teeth">
					<div class="teeth-1"></div>
					<div class="teeth-2"></div>
				</div>
			</div>
		</div>
	</body>
</html>
