<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>3D魔方</title>
		<link rel="stylesheet" href="css/magicSquare.css" />
	</head>

	<body>
		<h1>3D魔方</h1>
		<!--给整个魔方包一个div来进行在页面的定位-->
		<div id="view">
			<!--给六个面放在一个容器里-->
			<div id="box">
				<!--第一个面-->
				<div class="one">
					<!--第一面所包含的9个颜色小分块-->
					<div id="one-1"></div>
					<div id="one-2"></div>
					<div id="one-3"></div>
					<div id="one-4"></div>
					<div id="one-5"></div>
					<div id="one-6"></div>
					<div id="one-7"></div>
					<div id="one-8"></div>
					<div id="one-9"></div>
				</div>
				<!--第二个面-->
				<div class="two">
					<!--第二个面所包含的9个颜色小分块-->
					<div id="two-1"></div>
					<div id="two-2"></div>
					<div id="two-3"></div>
					<div id="two-4"></div>
					<div id="two-5"></div>
					<div id="two-6"></div>
					<div id="two-7"></div>
					<div id="two-8"></div>
					<div id="two-9"></div>
				</div>
				<!--第三个面-->
				<div class="three">
					<!--第三个面所包含的颜色小分块-->
					<div id="three-1"></div>
					<div id="three-2"></div>
					<div id="three-3"></div>
					<div id="three-4"></div>
					<div id="three-5"></div>
					<div id="three-6"></div>
					<div id="three-7"></div>
					<div id="three-8"></div>
					<div id="three-9"></div>
				</div>
				<!--第四个面-->
				<div class="four">
					<!--第四个面所包含的颜色小分块-->
					<div id="four-1"></div>
					<div id="four-2"></div>
					<div id="four-3"></div>
					<div id="four-4"></div>
					<div id="four-5"></div>
					<div id="four-6"></div>
					<div id="four-7"></div>
					<div id="four-8"></div>
					<div id="four-9"></div>
				</div>
				<!--第五个面-->
				<div class="five">
					<!--第五个面所包含的颜色小分块-->
					<div id="five-1"></div>
					<div id="five-2"></div>
					<div id="five-3"></div>
					<div id="five-4"></div>
					<div id="five-5"></div>
					<div id="five-6"></div>
					<div id="five-7"></div>
					<div id="five-8"></div>
					<div id="five-9"></div>
				</div>
				<!--第六个面-->
				<div class="six">
					<!--第六个面所包含的颜色小分块-->
					<div id="six-1"></div>
					<div id="six-2"></div>
					<div id="six-3"></div>
					<div id="six-4"></div>
					<div id="six-5"></div>
					<div id="six-6"></div>
					<div id="six-7"></div>
					<div id="six-8"></div>
					<div id="six-9"></div>
				</div>
			</div>
		</div>

</html>
